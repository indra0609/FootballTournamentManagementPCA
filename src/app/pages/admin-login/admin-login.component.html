<div class="row justify-content-center" @fadeSlide>
  <div class="col-md-6 col-lg-5">
    <div class="glass p-4 p-md-5">
      <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/857/857455.png" width="70" class="mb-2" />
        <h3 class="fw-bold mb-1">Admin Login</h3>
        <div class="text-muted2 small">Enter admin token to manage tournament</div>
      </div>

      <label class="form-label fw-semibold">Admin Token</label>
      <input [(ngModel)]="token" class="form-control bg-transparent text-light border-opacity-10" placeholder="PARBATIPUR_ADMIN_2026" />

      @if (error) {
        <div class="alert alert-danger mt-3 py-2">{{ error }}</div>
      }

      <button (click)="login()" class="btn btn-accent w-100 mt-3 btn-lg">
        <i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Login
      </button>
    </div>
  </div>
</div>
