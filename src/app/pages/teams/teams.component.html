<div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2 mb-3" @fadeSlide>
  <div>
    <h2 class="fw-bold mb-1">Teams</h2>
    <div class="text-muted2 small">Browse all participating teams</div>
  </div>

  <div class="input-group" style="max-width: 360px;">
    <span class="input-group-text bg-transparent text-light border-opacity-10"><i class="fa-solid fa-magnifying-glass"></i></span>
    <input [(ngModel)]="q" class="form-control bg-transparent text-light border-opacity-10" placeholder="Search team..." />
  </div>
</div>

<div class="row g-3" @fadeSlide>
  @for (t of filtered; track t.id) {
    <div class="col-md-4 col-lg-3">
      <a class="glass p-3 d-block hover-up" [routerLink]="['/teams', t.id]">
        <div class="d-flex align-items-center gap-3">
          <img [src]="t.logoUrl || 'https://cdn-icons-png.flaticon.com/512/857/857455.png'"
               class="rounded" width="50" height="50" />
          <div class="flex-grow-1">
            <div class="fw-bold">{{ t.name }}</div>
            <div class="text-muted2 small">{{ t.city || '-' }} â€¢ {{ t.coach || '-' }}</div>
          </div>
          <i class="fa-solid fa-chevron-right opacity-50"></i>
        </div>
      </a>
    </div>
  }
</div>
