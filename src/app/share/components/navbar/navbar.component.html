<nav class="navbar navbar-expand-lg navbar-dark sticky-top border-bottom border-opacity-10 nav-glass">
  <div class="container-xxl py-2">
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" routerLink="/" (click)="closeMenu()">
      <img src="https://cdn-icons-png.flaticon.com/512/857/857455.png" width="34" height="34" class="rounded" />
      <div class="lh-1">
        <div class="fs-6">Parbatipur Cricket Association Club</div>
        <div class="small text-muted2">Football Tournament</div>
      </div>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto gap-1 mt-3 mt-lg-0">

        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }"
             (click)="closeMenu()">
            <i class="fa-solid fa-house me-2"></i>Dashboard
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/teams" routerLinkActive="active" (click)="closeMenu()">
            <i class="fa-solid fa-shield-halved me-2"></i>Teams
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/matches" routerLinkActive="active" (click)="closeMenu()">
            <i class="fa-solid fa-futbol me-2"></i>Matches
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active" (click)="closeMenu()">
            <i class="fa-solid fa-circle-info me-2"></i>About
          </a>
        </li>

        @if (!isAdmin()) {
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin-login" routerLinkActive="active" (click)="closeMenu()">
              <i class="fa-solid fa-user-lock me-2"></i>Admin
            </a>
          </li>
        } @else {
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active" (click)="closeMenu()">
              <i class="fa-solid fa-screwdriver-wrench me-2"></i>Panel
            </a>
          </li>

          <li class="nav-item mt-2 mt-lg-0 ms-lg-2">
            <button class="btn btn-sm btn-outline-light w-100 w-lg-auto"
                    (click)="logout(); closeMenu()">
              <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
            </button>
          </li>
        }

      </ul>
    </div>
  </div>
</nav>
